<div class="w3-container" *ngIf="objectAddForm">
  <form
    class="w3-container"
    [formGroup]="objectAddForm"
    (ngSubmit)="doRegister()"
  >
    <div class="w3-panel w3-round-small w3-teal">
      <h3>
        <span *ngIf="index == undefined">Object Registration</span
        ><span *ngIf="index != undefined">Object Update</span>
        <a routerLink="/" class="w3-button w3-green custom-button"
          ><i class="w3-medium fa fa-chevron-left"></i> Back</a
        >
      </h3>
    </div>

    <label class="w3-text-blue"
      ><i class="w3-medium custom-icon fa fa-user"></i><b> Name</b></label
    >
    <input class="w3-input w3-border" type="text" formControlName="name" />
    <div
      class="w3-panel w3-red"
      *ngIf="
        objectAddForm.controls.name.invalid &&
        (objectAddForm.controls.name.dirty ||
          objectAddForm.controls.name.touched)
      "
    >
      Please enter 3 to 50 characters
    </div>

    <label class="w3-text-blue"
      ><i class="w3-medium custom-icon fa fa-user"></i><b>Title</b></label
    >
    <input class="w3-input w3-border" type="text" formControlName="title" />
    <div
      class="w3-panel w3-red"
      *ngIf="
        objectAddForm.controls.title.invalid &&
        (objectAddForm.controls.title.dirty ||
          objectAddForm.controls.title.touched)
      "
    >
      Please enter 3 to 50 characters
    </div>

    <br />
    <button
      class="w3-btn w3-blue"
      type="submit"
      [disabled]="!objectAddForm.valid"
    >
      <span *ngIf="index == undefined">Register</span
      ><span *ngIf="index != undefined">Update</span>
      <i class="w3-medium fa fa-check"></i>
    </button>
  </form>
</div>
